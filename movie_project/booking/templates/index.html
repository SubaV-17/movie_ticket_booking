{% extends 'base.html' %}

{% block content %}
<div class="background">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Email or mobile number" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="signin-btn">Login</button>

        <div class="options">
          <a href="#" class="forgot">Forgot password?</a>
        </div>

        
        <p class="signup">New to MovieMania? <a href= "register.html"> Register </a> </p>
      </form>
    </div>
</div>
{% endblock %}
